<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcomeSection">
    <h1>Welcome to the Voting System</h1>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Enter your ID" required />
      <input type="password" id="userPassword" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="votingSection" class="hidden">
    <h2 id="greeting"></h2>
    <div id="pollContainer"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    let currentUser = null;

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('userId').value;
      const password = document.getElementById('userPassword').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password })
      });

      const data = await res.json();
      if (res.ok) {
        currentUser = data.user;
        document.getElementById('welcomeSection').classList.add('hidden');
        document.getElementById('votingSection').classList.remove('hidden');
        document.getElementById('greeting').textContent = `Welcome, ${currentUser.name}!`;
        loadPoll();
      } else {
        alert(data.error || 'Login failed');
      }
    };

    document.getElementById('logoutBtn').onclick = () => {
      currentUser = null;
      document.getElementById('votingSection').classList.add('hidden');
      document.getElementById('welcomeSection').classList.remove('hidden');
    };

    async function loadPoll() {
      const res = await fetch('/polls');
      const poll = await res.json();
      renderPoll(poll);
    }

    function renderPoll(poll) {
      const container = document.getElementById('pollContainer');
      let html = `<h3>${poll.question}</h3><form id="voteForm">`;
      for (const [option, imageUrl] of Object.entries(poll.options)) {
        html += `
          <label>
            <input type="radio" name="option" value="${option}" />
            <img src="${imageUrl}" alt="${option}" width="100" /><br />
            ${option}
          </label><br/>
        `;
      }
      html += `<button type="submit">Submit Vote</button></form>`;
      container.innerHTML = html;

      document.getElementById('voteForm').onsubmit = async (e) => {
        e.preventDefault();
        const selected = document.querySelector('input[name="option"]:checked')?.value;
        if (!selected) return alert('Please choose an option');

        const res = await fetch(`/polls/${poll.id}/vote`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ option: selected })
        });

        if (res.ok) {
          alert('âœ… Your vote has been submitted!');
          container.innerHTML = '';
        } else {
          const error = await res.json();
          alert(error.error || 'Failed to vote');
        }
      };
    }
  </script>
</body>
</html>
