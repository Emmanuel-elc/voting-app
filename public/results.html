<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poll Results (Admin Only)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Poll Results</h1>
  <p id="question"><em>Loading...</em></p>
  <canvas id="resultsChart" width="400" height="200"></canvas>

  <script>
    // Simulate admin check (you can improve this with real login later)
    const isAdmin = true; // replace with your logic or secure auth if needed

    if (!isAdmin) {
      alert("Access denied. Admins only.");
      window.location.href = "/";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    fetch(`/polls/${id}`, {
      headers: {
        "x-admin-key": "admin123"  // Admin-only access
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error("Poll not found or unauthorized access.");
      }
      return res.json();
    })
    .then(poll => {
      document.getElementById("question").textContent = poll.question;
      drawChart(poll.options);
    })
    .catch(err => {
      alert(err.message);
      document.getElementById("question").textContent = "Unable to load results.";
    });

    function drawChart(options) {
      const ctx = document.getElementById("resultsChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(options),
          datasets: [{
            label: "Votes",
            data: Object.values(options),
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
