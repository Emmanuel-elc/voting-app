<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voting Results</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .poll {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    canvas {
      max-width: 600px;
      margin: auto;
      display: block;
    }
    .tools {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      padding: 10px 15px;
      margin: 0.5rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìä Voting Results (Admin Only)</h1>
  <div class="tools">
    <button onclick="window.print()">üñ®Ô∏è Print Results</button>
    <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>
  <div id="resultsContainer"></div>

  <script>
    async function loadResults() {
      const res = await fetch('/polls?expired=true');
      const polls = await res.json();
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (polls.length === 0) {
        container.innerHTML = '<p>No poll results available.</p>';
        return;
      }

      polls.forEach((poll, index) => {
        const div = document.createElement('div');
        div.className = 'poll';

        const title = document.createElement('h3');
        title.textContent = `${index + 1}. ${poll.question}`;
        div.appendChild(title);

        const canvas = document.createElement('canvas');
        canvas.id = 'chart_' + index;
        div.appendChild(canvas);

        container.appendChild(div);

        drawChart(canvas.id, poll);
      });
    }

    function drawChart(canvasId, poll) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(poll.options),
          datasets: [{
            label: 'Votes',
            data: Object.values(poll.options),
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function downloadCSV() {
      fetch('/polls?expired=true')
        .then(res => res.json())
        .then(polls => {
          let csv = 'Poll Question,Option,Vote Count\n';
          polls.forEach(poll => {
            for (const [opt, count] of Object.entries(poll.options)) {
              csv += `"${poll.question}","${opt}",${count}\n`;
            }
          });
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'voting-results.csv';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
    }

    loadResults();
  </script>
</body>
</html>
