<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poll Results (Admin Only)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .btn-group {
      margin-top: 20px;
    }
    .btn-group button {
      margin-right: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Poll Results</h1>
  <p id="question"><em>Loading...</em></p>
  <canvas id="resultsChart" width="400" height="200"></canvas>

  <div class="btn-group">
    <button onclick="printResults()">üñ®Ô∏è Print</button>
    <button onclick="downloadImage()">‚¨áÔ∏è Download Chart</button>
  </div>

  <script>
    const isAdmin = true; // Replace with secure logic in production

    if (!isAdmin) {
      alert("Access denied. Admins only.");
      window.location.href = "/";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    let pollData = {};

    fetch(`/polls/${id}`, {
      headers: {
        "x-admin-key": "admin123"
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("Poll not found or unauthorized.");
        return res.json();
      })
      .then(poll => {
        pollData = poll;
        document.getElementById("question").textContent = poll.question;
        drawChart(poll.options);
      })
      .catch(err => {
        alert(err.message);
        document.getElementById("question").textContent = "Unable to load results.";
      });

    function drawChart(options) {
      const ctx = document.getElementById("resultsChart").getContext("2d");
      if (window.resultsChart) window.resultsChart.destroy();
      window.resultsChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(options),
          datasets: [{
            label: "Votes",
            data: Object.values(options),
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function printResults() {
      window.print();
    }

    function downloadImage() {
      const canvas = document.getElementById("resultsChart");
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = `${pollData.question.replace(/\s+/g, "_")}_results.png`;
      link.click();
    }
  </script>
</body>
</html>
