<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Voter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üßæ Register New Voter</h1>
  <form id="registerForm">
    <input type="text" id="voterId" placeholder="Voter ID Number" required />
    <input type="text" id="voterName" placeholder="Full Name" required />
    <input type="password" id="voterPassword" placeholder="Password" required />
    <input type="password" id="adminKey" placeholder="Admin Key" required />
    <button type="submit">Register</button>
  </form>
  <p id="message" class="success"></p>

  <script>
    // Allow only admin users to use this page (best-effort guard)
    // Best-effort guard: allow admins or presence of adminToken in query/localStorage
    const current = JSON.parse(localStorage.getItem('currentUser') || 'null');
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromQuery = urlParams.get('adminToken');
    const token = tokenFromQuery || localStorage.getItem('adminToken');
    if (!token && (!current || current.role !== 'admin')) {
      alert('Admin access required');
      window.location.href = '/';
    }

    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('voterId').value.trim();
      const name = document.getElementById('voterName').value.trim();
      const password = document.getElementById('voterPassword').value.trim();
      const adminKey = document.getElementById('adminKey').value.trim();

      const payload = { id, name, password };
      // prefer token if present
      if (token) payload.adminToken = token; else payload.adminKey = adminKey;

      const headers = { 'Content-Type': 'application/json' };
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers,
        body: JSON.stringify(payload)
      });
      const msg = document.getElementById('message');
      const result = await res.json();
      if (res.ok && result.success) {
        msg.textContent = '‚úÖ Voter registered successfully!';
        document.getElementById('registerForm').reset();
      } else {
        msg.textContent = '‚ùå ' + (result.error || 'Registration failed');
        msg.style.color = 'red';
      }
    };
  </script>
</body>
</html>
