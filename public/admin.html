<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Redirect non-admins
    fetch('/auth/check-admin').then(res => {
      if (!res.ok) window.location.href = '/';
    });
  </script>

  <h1>üõ†Ô∏è Admin Dashboard</h1>

  <div>
    <a href="/register"><button>Register Voters</button></a>
    <a href="/results"><button>View & Export Results</button></a>
  </div>

  <h2>Total Registered Voters: <span id="voterCount">...</span></h2>

  <h2>All Polls:</h2>
  <ul id="pollList"></ul>

  <script>
    async function loadDashboard() {
      // Load total voters
      const voterRes = await fetch('/auth/voters');
      const voters = await voterRes.json();
      document.getElementById('voterCount').textContent = voters.length;

      // Load polls
      const pollRes = await fetch('/polls?expired=true');
      const polls = await pollRes.json();
      const list = document.getElementById('pollList');
      list.innerHTML = '';

      if (polls.length === 0) {
        list.innerHTML = '<li>No polls found.</li>';
        return;
      }

      polls.forEach(poll => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `/results.html?id=${poll.id}`;
        link.textContent = poll.question;
        link.target = '_blank';
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
