<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .admin-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛠️ Admin Control Panel</h1>

  <div class="admin-links">
    <div class="card">
      <a href="/register.html">📋 Register Voter</a>
    </div>
    <div class="card">
      <a href="/results.html">📊 View Results</a>
    </div>
    <div class="card">
      <a href="/index.html">📥 Create & Manage Polls</a>
    </div>
  </div>
</body>
</html>
