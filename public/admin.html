<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Redirect non-admins
    fetch('/auth/check-admin').then(res => {
      if (!res.ok) window.location.href = '/';
    });
  </script>

  <h1>🛠️ Admin Dashboard</h1>

  <ul style="list-style: none; padding: 0;">
    <li><a href="/register" class="admin-btn">👥 Register New Voter</a></li>
    <li><a href="/admin/results?id=1" class="admin-btn">📊 View Poll Results</a></li>
    <li><a href="/" class="admin-btn" onclick="logout()">🔓 Logout</a></li>
  </ul>

  <script>
    function logout() {
      fetch('/auth/logout', { method: 'POST' })
        .then(() => {
          alert('Logged out');
          window.location.href = '/';
        });
    }
  </script>

  <style>
    .admin-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }

    .admin-btn:hover {
      background-color: #555;
    }
  </style>
</body>
</html>
