<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Redirect non-admins ‚Äî send adminToken if available
    (async function() {
      const token = localStorage.getItem('adminToken');
      const headers = {};
      if (token) headers['Authorization'] = 'Bearer ' + token;
      try {
        const res = await fetch('/auth/check-admin', { headers });
        if (!res.ok) return window.location.href = '/';
      } catch (e) {
        return window.location.href = '/';
      }
    })();
  </script>

  <h1>üõ†Ô∏è Admin Dashboard</h1>

  <div>
    <button id="openRegister">Register Voters</button>
    <a href="/results"><button>View & Export Results</button></a>
  </div>


  <section class="side-card" style="margin-top:1rem;">
    <h3>Admin Tokens</h3>
    <p class="muted">List of active admin tokens (you can revoke or create tokens here).</p>
    <form id="createTokenForm" style="margin-bottom:1rem;">
      <label>User ID for new token: <input type="text" id="newTokenUserId" required /></label>
      <label>Expiry (days): <input type="number" id="newTokenDays" min="1" value="7" /></label>
      <button type="submit">Create Admin Token</button>
    </form>
    <div id="tokensSection">
      <p id="tokensLoading">Loading tokens‚Ä¶</p>
      <ul id="tokensList"></ul>
    </div>
  </section>

  <h2>Total Registered Voters: <span id="voterCount">...</span></h2>

  <section class="side-card" style="margin-top:1rem;">
    <h3>Reset Voter Password</h3>
    <form id="resetPasswordForm">
      <label>User ID: <input type="text" id="resetUserId" required /></label>
      <label>New Password: <input type="password" id="resetNewPassword" required /></label>
      <button type="submit">Reset Password</button>
    </form>
    <p class="muted">This action requires an admin token and updates the user's password immediately.</p>
  </section>

  <h2>All Polls:</h2>
  <ul id="pollList"></ul>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('adminToken');
      const headers = token ? { Authorization: 'Bearer ' + token } : {};

      // Load total voters
      try {
        const voterRes = await fetch('/auth/voters', { headers });
        const voterResult = await voterRes.json();
        const voters = (voterRes.ok && voterResult.success) ? voterResult.data : [];
        document.getElementById('voterCount').textContent = voters.length;
      } catch (e) {
        document.getElementById('voterCount').textContent = 'N/A';
      }

      // Load admin tokens
      try {
        document.getElementById('tokensLoading').style.display = 'block';
        const res = await fetch('/auth/tokens', { headers });
        const result = await res.json();
        const tokens = (res.ok && result.success) ? result.data : [];
        const list = document.getElementById('tokensList');
        list.innerHTML = '';
        document.getElementById('tokensLoading').style.display = 'none';
        if (tokens.length === 0) {
          list.innerHTML = '<li>No admin tokens found.</li>';
        } else {
          tokens.forEach(t => {
            const li = document.createElement('li');
            li.textContent = `${t.token.slice(0,12)}... (user: ${t.userId}, created: ${new Date(t.created).toLocaleString()}${t.expiresAt ? ', expires: ' + new Date(t.expiresAt).toLocaleDateString() : ''})`;
            const btn = document.createElement('button');
            btn.textContent = 'Revoke';
            btn.onclick = async () => {
              if (!confirm('Revoke this token?')) return;
              const revokeRes = await fetch('/auth/revoke-token', {
                method: 'POST',
                headers: { ...headers, 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: t.token })
              });
              const revokeResult = await revokeRes.json();
              if (revokeRes.ok && revokeResult.success) {
                alert('Token revoked');
                loadDashboard();
              } else {
                alert(revokeResult.error || 'Failed to revoke token');
              }
            };
            li.appendChild(btn);
            list.appendChild(li);
          });
        }
      } catch (e) {
        document.getElementById('tokensList').innerHTML = '<li>Error loading tokens</li>';
      }

      // Create token form handler
      document.getElementById('createTokenForm').onsubmit = async (e) => {
        e.preventDefault();
        const forUserId = document.getElementById('newTokenUserId').value.trim();
        const days = Number(document.getElementById('newTokenDays').value) || 7;
        const ttlMs = days * 24 * 60 * 60 * 1000;
        const res = await fetch('/auth/create-token', {
          method: 'POST',
          headers: { ...headers, 'Content-Type': 'application/json' },
          body: JSON.stringify({ forUserId, ttlMs })
        });
        const result = await res.json();
        if (res.ok && result.success) {
          alert('Token created: ' + result.token.slice(0,12) + '...');
          e.target.reset();
          loadDashboard();
        } else {
          alert(result.error || 'Failed to create token');
        }
      };

      // Load polls
      const pollRes = await fetch('/polls?expired=true');
      const pollResult = await pollRes.json();
      const polls = (pollRes.ok && pollResult.success) ? pollResult.data : [];
      const list = document.getElementById('pollList');
      list.innerHTML = '';

      if (polls.length === 0) {
        list.innerHTML = '<li>No polls found.</li>';
        return;
      }

      polls.forEach(poll => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `/results.html?id=${poll.id}`;
        link.textContent = poll.question;
        link.target = '_blank';
        li.appendChild(link);

        const dl = document.createElement('button');
        dl.textContent = '‚¨áÔ∏è CSV';
        dl.style.marginLeft = '0.5rem';
        dl.onclick = async () => {
          const token = localStorage.getItem('adminToken');
          if (!token) return alert('Admin token required');
          const resp = await fetch(`/polls/${poll.id}/export`, { headers: { Authorization: 'Bearer ' + token } });
          if (!resp.ok) return alert('Failed to export CSV');
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `results-${poll.id}.csv`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        };
        li.appendChild(dl);

        list.appendChild(li);
      });
    }

    window.onload = loadDashboard;
    document.getElementById('openRegister').onclick = () => {
      const token = localStorage.getItem('adminToken');
      if (!token) return alert('Admin token missing. Please login as admin.');
      window.location.href = `/register.html?adminToken=${encodeURIComponent(token)}`;
    };

    // Password reset handler
    document.getElementById('resetPasswordForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('resetUserId').value.trim();
      const newPassword = document.getElementById('resetNewPassword').value;
      const token = localStorage.getItem('adminToken');
      if (!token) return alert('Admin token required');
      const res = await fetch('/auth/reset-password', {
        method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token }, body: JSON.stringify({ id, newPassword })
      });
      const result = await res.json();
      if (res.ok && result.success) {
        alert('Password reset');
        e.target.reset();
      } else {
        alert(result.error || 'Failed to reset password');
      }
    };

      // Token management
      async function loadTokens() {
        const token = localStorage.getItem('adminToken');
        const headers = {};
        if (token) headers['Authorization'] = 'Bearer ' + token;
        try {
          const res = await fetch('/auth/tokens', { headers });
          const rr = await res.json();
          document.getElementById('tokensLoading').style.display = 'none';
          const list = document.getElementById('tokensList');
          list.innerHTML = '';
          if (!res.ok || !rr.success) return list.innerHTML = '<li>Unable to load tokens</li>';
          const tokens = rr.data || {};
          const entries = Object.entries(tokens);
          if (entries.length === 0) return list.innerHTML = '<li>No tokens</li>';
          entries.forEach(([t, info]) => {
            const li = document.createElement('li');
            const created = new Date(info.created).toLocaleString();
            li.innerHTML = `<code style="word-break:break-all">${t}</code> <small class="muted">(${info.userId} @ ${created})</small> `;
            const btn = document.createElement('button');
            btn.textContent = 'Revoke';
            btn.onclick = async () => {
              if (!confirm('Revoke this token?')) return;
              const r = await fetch('/auth/tokens/revoke', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify({ tokenToRevoke: t }) });
              const jr = await r.json();
              if (r.ok && jr.success) { alert('Revoked'); loadTokens(); }
              else alert(jr.error || 'Failed to revoke');
            };
            li.appendChild(btn);
            list.appendChild(li);
          });
        } catch (e) {
          document.getElementById('tokensLoading').textContent = 'Failed to load tokens';
        }
      }

      // load tokens when dashboard loads and every 30s
      setTimeout(loadTokens, 300);
      setInterval(loadTokens, 30000);
  </script>
</body>
</html>
